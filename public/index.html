      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url("/images/gamebg.jpg") no-repeat center center fixed;
        background-size: cover;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        filter: blur(4px);
        z-index: -1;
      }
      .content {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .container,
      .btn-container {
        position: relative;
        z-index: 1;
        text-align: center;
        background: rgba(255, 255, 255, 0.2); /* Optional: adds readability */
        padding: 20px;
        border-radius: 10px;
      }
      #loginButton:hover {
        transform: scale(1.1);
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to the NeuroRace!</h1>
      <p>Sign in with Google to start your racing adventure.</p>
      <hr />
      <img
        src="google-logo.png"
        width="100"
        alt=""
        style="cursor: pointer"
        id="loginButton"
      />
    </div>
    <script type="module" src="auth.js"></script>
  </body>
