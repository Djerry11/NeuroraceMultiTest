<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroRace - Experience the Future of Racing</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="logout-btn">Logout</button>
    <div class="welcome-screen">
      <div class="container">
        <div id="user-name"></div>
        <h1>Welcome to <span class="neon-text">NeuroRace</span></h1>
        <p>
          Get ready for the most immersive racing experience ever! Control your
          car with <span class="highlight">hand gestures</span> and challenge
          players worldwide.
        </p>
        <p class="subtext">
          The future of racing starts here. Are you ready to take the challenge?
        </p>
      </div>
      <div class="btn-container">
        <button class="btn neon-btn" id="single-player">Solo Race</button>
        <button class="btn neon-btn" id="multi-player">Multiplayer</button>
        <button class="btn neon-btn" id="view-profile">My Profile</button>
        <button class="btn neon-btn" id="how-to-play">How to Play</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
